<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Legg til punkt i liste</title>
</head>
<body>

<ul id="filmListe">
    <li>BÃ¸lgen</li>
    <li>Shawshank Redemeption</li>
</ul>

<input type="text" id="inputFilm">
<input type="color" id="inputBf">
<button id="btn">Legg til film</button>

<script>
    const filmListe = document.getElementById("filmListe");
    const inputFilm = document.getElementById("inputFilm");
    const inputBf = document.getElementById("inputBf");
    const btn = document.getElementById("btn");
    btn.onclick = function(){
        leggTilPunkt(filmListe,inputFilm.value,inputBf.value);
        inputFilm.value = "";
    }
    function leggTilPunkt(liste,punkt,bakgrunnsFarge){
        liste.innerHTML += "<li>" + punkt + "</li>";
        liste.style.backgroundColor = bakgrunnsFarge;
    }
    
</script>

</body>
</html>
